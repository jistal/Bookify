plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'com.xhibril'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.mysql:mysql-connector-j:8.4.0'
}

javafx {
    version = '24.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'Main'
}

tasks.named('run') {
    environment 'DB_URL', System.getenv('DB_URL') ?: 'jdbc:mysql://127.0.0.1:3306/booking_system'
    environment 'DB_USER', System.getenv('DB_USER') ?: 'root'
    environment 'DB_PASSWORD', System.getenv('DB_PASSWORD') ?: ''
}


